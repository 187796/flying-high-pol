<div>

    <div class="row">
        <div class="col-md-3">
            <div class="well">
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a href="#">Konto</a></li>
                    <li><a href="#">Loty multi-stop</a></li>
                    <li><a href="#">Opcje płatności</a></li>
                    <li><a href="#">Typy opłaty</a></li>
                    <li><a href="#">Plan opłat</a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <div class="well">
                <form role="form" id="book" name="flightSearchForm">
                    <div class="row">
                        <h2>Loty</h2>

                        <div class="col-md-12">

                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="flightType" id="flightTypeReturn" value="return" checked>
                                    Powrót
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="flightType" id="flightTypeSingle" value="oneway" checked>
                                    W jedną stronę
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="from">Z</label>
                                <input class="form-control" id="from" ng-model="from" ng-required="true"
                                       typeahead="city for city in cities() | filter:$viewValue| limitTo:8">
                            </div>
                            <div class="form-group">
                                <label for="to">Do</label>
                                <input class="form-control" id="to" ng-model="to" ng-required="true" placeholder="Londyn"
                                       typeahead="city for city in cities() | filter:$viewValue| limitTo:8">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="depart">Odlot</label>

                            <div class="form-group">
                                <input class="form-control" id="depart" type="date" ng-model="depart"
                                       ng-required="true"/>
                            </div>
                            <label for="return">Powrót</label>

                            <div class="form-group">
                                <input class="form-control" id="return" type="date" ng-model="return"
                                       ng-required="true"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="travel-class">Klasa kabiny</label>

                            <div class="form-group">
                                <select class="form-control" id="travel-class" ng-model="travelClass" ng-required="true"
                                        ng-options="opt for opt in travelClasses"></select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <button id="search" type="button" class="btn btn-primary pull-right" ng-disabled="flightSearchForm.$invalid">Szukaj</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
